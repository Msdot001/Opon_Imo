{% extends "base.html" %}

{% block content %}

<p><a href="{% url 'opon_imos:topic' topic.id %}">{{ topic }}</a></p>

<p>Add a new entry:</p>

<form action="{% url 'opon_imos:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button name='submit'>Add entry</button>
</form>
{% endblock content %}
